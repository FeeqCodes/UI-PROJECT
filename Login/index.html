<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI PROJECT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <main class="container">
        

        <div class="form-side">

        
            <nav>
                <img src="./images/Frame 179.png" alt="" width="147px">
            </nav>


            <form action="">
                <h2>Sign Up For Free</h2>

                <label class="text" for="text">Full name</label>
                <input class="first-input" type="text" name="" id="" placeholder="Full name">
                <br>
                <label class="text" for="email">Email Address</label>
                <input class="first-input" type="email" name="" id="" placeholder="enter your email">
                <br>
                <label class="text" for="password">Password</label>
               <input class="first-input" type="password" name="" id="" placeholder="enter your password">
                <br>
               <p class="first">Password must contain a minimum of 8 characters, a number and a symbol</p>

               <button>Sign UP</button>
               <p class="second">By clicking on “Sign Up” you agree to our <span>Terms</span> and acknowledge having read our <span>Privacy Notice</span></p>

               <h6>Already have an account? Log In</h6>
            </form>
        </div>
            
        <div class="image-bg">
            <img src="./images/pana.svg" alt="" width="500px">
            <div class="circle"></div>
            <div class="circle2"></div>
        </div>
        
    </main>

</div>

</body>
</html>
